<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title>Информатика решает</title>
    <script src="https://acdn.tinkoff.ru/twa/v5/bundles/generic/client.js?ttm=tinkoff-pwa_algocourses" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/form_style.css">
</head>

<body>

<div class="main">
    <header>
        <h1>Информатика решает</h1>
        <h2>Регистрация в тестирующую систему</h2>
    </header>

    <div class="fields">
        <script>
            function onFormSubmit() {
               const event = {
                event: 'selectionFormSubmit'
               };
               window.ttm = window.ttm || [];
               window.ttm.push(event);
            }
	</script>
        <form method="post" onsubmit="onFormSubmit()">
        <input type="hidden" name="csrfmiddlewaretoken" value="cu-crawler">

        
            
                <div class="group">
                <input class="inp" type="text" id="surname" name="surname" required placeholder="&nbsp;">
                <label class="lab" for="surname">
                    Фамилия<span>*</span>
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="text" id="name" name="name" required placeholder="&nbsp;">
                <label class="lab" for="name">
                    Имя<span>*</span>
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="text" id="father_name" name="father_name"  placeholder="&nbsp;">
                <label class="lab" for="father_name">
                    Отчество
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="email" id="email" name="email" required placeholder="&nbsp;">
                <label class="lab" for="email">
                    E-mail<span>*</span>
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="tel" pattern="\+?[0-9\(\)\-\s]{10,}" id="phone" name="phone" required placeholder="&nbsp;">
                <label class="lab" for="phone">
                    Телефон<span>*</span>
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="text" id="telegram" name="telegram"  placeholder="&nbsp;">
                <label class="lab" for="telegram">
                    Телеграм (например @gornak40)
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="date" id="date" name="date" required placeholder="&nbsp;">
                <label class="lab" for="date">
                    Дата рождения<span>*</span>
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="group">
                <input class="inp" type="text" id="city" name="city" required placeholder="&nbsp;">
                <label class="lab" for="city">
                    Город (например Москва)<span>*</span>
                </label>
                <div class="bar"></div>
                </div>
            
        
            
                <div class="checkbox-row">
                <input class="checkbox-row" type="checkbox" id="personal" name="personal" required>
                <label class="checkbox-row" for="personal">
                    Нажимая кнопку «Зарегистрироваться», я даю свое согласие на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных в <a href="https://acdn.tinkoff.ru/static/documents/4b32516b-5760-4af2-a331-7385c9394edd.pdf?_ga=2.50410665.1831564475.1629106087-1534724369.1627658059&_gac=1.120325114.1628510849.CjwKCAjwpMOIBhBAEiwAy5M6YJmZQslrslZJt2F7lbDKO82eKRQ3rZUYyAXst7C-9FcxtuldM_aunBoC0p0QAvD_BwE">Согласии на обработку персональных данных</a><span>*</span>
                </label>
                </div>
            
        

        <button>Отправить</button>
        </form>
    </div>

</div>

</body>
</html>
