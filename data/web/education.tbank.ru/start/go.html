        }

        .browsers__picture {
            margin-bottom: 10px;
        }

<body>
<script>
    function isAbsoluteUrl(url) {
        return /^https?.*/.test(url.trim().toLowerCase());
    }

    function isRelativeUrl(url) {
        return url.indexOf('/') === 0;
    }

    function isCurrentDomain(url) {
        return new URL('', url).host === window.location.host;
    }

    function sanitizeUrl(url) {
        if (isAbsoluteUrl(url)) {
            if (isCurrentDomain(url)) {
                return url;
            } else {
                return window.location.origin;
            }
        }
        var pathname = isRelativeUrl(url) ? url : '/' + url;
        return window.location.origin + pathname;
    }

    function setChecked(e) {
        e && e.preventDefault && e.preventDefault();

        var monthInMs = 2592000000;
        var key = encodeURIComponent('tinkoff:support-browser');

        document.cookie = key + '=checked; path=/; expires' + new Date(+new Date() + monthInMs).toUTCString();

        var search = window.location.search.substring(1);
        var query = search.split('&');

        for (var i = 0; i < query.length; i++) {
            var pair = query[i].split('=');

            if (decodeURIComponent(pair[0]) == 'redirectTo') {
                var redirectTo = sanitizeUrl(decodeURIComponent(pair[1]));

                if (redirectTo) {
                    window.location.href = redirectTo;
                }
            }
        }
    }

</script>

</div>
